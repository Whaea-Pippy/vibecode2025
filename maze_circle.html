
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Maze Adventure</title>
    <style>
        :root {
            --wall-color: #333;
            --background-color: #f7f9fc;
            --header-color: #007a87;
            --button-bg: #007a87;
            --button-hover-bg: #005f6b;
            --maze-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 8px;
            touch-action: none;
            color: #333;
            width: 100%;
            height: 100dvh;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            color: var(--header-color);
            text-align: center;
            margin: 5px 0;
            font-size: 1.5em;
            flex-shrink: 0;
        }
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex: 1;
            overflow: hidden;
        }
        #game-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            height: 100%;
            flex: 1;
            overflow: hidden;
        }
        #character-selection {
            display: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-right: 15px;
        }
        .character-btn {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s;
        }
        .character-btn.selected {
            border-color: var(--header-color);
        }
        #game-container {
            position: relative;
            aspect-ratio: 1 / 1;
            max-height: 100%;
            max-width: 100%;
        }
        #mazeCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        #instruction-text {
            margin: 8px 0 5px;
            font-size: 0.9em;
            color: #555;
            flex-shrink: 0;
        }
        #win-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 20px; width: 85%; max-width: 500px; text-align: center; border-radius: 10px; animation: modal-appear 0.3s ease; }
        .character-images { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 20px 0; }
        .character-images img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        @keyframes modal-appear { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .control-button { padding: 8px 12px; font-size: 14px; cursor: pointer; border-radius: 5px; border: none; background-color: var(--button-bg); color: white; transition: background-color 0.2s; width: 100%; box-sizing: border-box; }
        .control-button:hover, .control-button.active { background-color: var(--button-hover-bg); }
        #dropdown-controls { margin-bottom: 5px; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: #f1f1f1; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 101; border-radius: 5px; overflow: hidden; }
        .dropdown-content.show { display: block; }
        .dropdown-content .control-button { background-color: #f1f1f1; color: black; text-align: left; }
        .dropdown-content .control-button:hover { background-color: #ddd; }
        .dropdown-content .control-button.active { background-color: var(--button-hover-bg); color: white; }
        #side-controls { display: none; flex-direction: column; gap: 10px; margin-left: 15px; }
        
        @media (orientation: portrait) {
            #main-content { flex-direction: column; }
            #game-container { width: 90%; height: auto; }
            #side-controls { display: none; }
            #dropdown-controls { display: block; }
            #character-selection { display: none; }
        }
        @media (orientation: landscape) {
            #main-content { flex-direction: row; justify-content: center; }
            #game-area { flex: 1; }
            #character-selection { display: grid; }
            #game-container { width: auto; height: 100%; }
            #dropdown-controls { display: none; }
            #side-controls { display: flex; }
        }
    </style>
</head>
<body>
    <h1>Circle Maze Adventure</h1>
    <div id="main-content">
        <div id="dropdown-controls">
            <div class="dropdown">
                <button id="dropdown-btn" class="control-button">Game Controls</button>
                <div id="dropdown-content" class="dropdown-content">
                    <button id="easy-btn-dropdown" class="control-button">Easy (6 Levels)</button>
                    <button id="medium-btn-dropdown" class="control-button">Medium (9 Levels)</button>
                    <button id="hard-btn-dropdown" class="control-button">Hard (12 Levels)</button>
                    <button id="reset-btn-dropdown" class="control-button">Reset Maze</button>
                </div>
            </div>
        </div>
        <div id="game-area">
            <div id="character-selection"></div>
            <div id="game-container">
                <canvas id="mazeCanvas"></canvas>
            </div>
            <div id="side-controls">
                <button id="easy-btn-side" class="control-button">Easy (6 Levels)</button>
                <button id="medium-btn-side" class="control-button">Medium (9 Levels)</button>
                <button id="hard-btn-side" class="control-button">Hard (12 Levels)</button>
                <button id="reset-btn-side" class="control-button">Reset Maze</button>
            </div>
        </div>
    </div>
    <p id="instruction-text">Guide your character to the center!</p>
    <div id="win-modal">
        <div class="modal-content">
            <h2 id="win-message">You found the goal!</h2>
            <div class="character-images"></div>
            <button id="play-again-btn" class="control-button">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const winModal = document.getElementById('win-modal');
        const winMessage = document.getElementById('win-message');
        const characterImagesContainer = document.querySelector('.character-images');
        const dropdownBtn = document.getElementById('dropdown-btn');
        const dropdownContent = document.getElementById('dropdown-content');

        const allCharacters = [
            { name: 'Chase', image: 'images/chase.jpg' }, { name: 'Everest', image: 'images/everest.jpg' },
            { name: 'Marshall', image: 'images/marshall.jpg' }, { name: 'Rubble', image: 'images/rubble.jpg' },
            { name: 'Ryder', image: 'images/ryder.jpg' }, { name: 'Skye', image: 'images/skye.jpg' },
            { name: 'Zuma', image: 'images/zuma.jpg' }, { name: 'Gabby', image: 'images/gabby/gabby.jpg' },
            { name: 'Pandy', image: 'images/gabby/pandy.jpg' }, { name: 'Cakey', image: 'images/gabby/cakey.jpg' },
            { name: 'CatRat', image: 'images/gabby/catrat.jpg' }, { name: 'DJ Catnip', image: 'images/gabby/djcatnip.jpg' },
            { name: 'Kitty Fairy', image: 'images/gabby/kittyfairy.jpg' }, { name: 'MerCat', image: 'images/gabby/mercat.jpg' }
        ];

        let displayCharacters = [];
        let selectedCharacter, goalCharacter;
        let playerImage = new Image(), goalImage = new Image();
        let maze, playerPos;
        let currentDifficulty = 6; // Levels in the maze
        let mazeRadius, center, pathWidth;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateCircularMaze(levels) {
            const segmentsPerLevel = Array(levels).fill(0).map((_, i) => Math.ceil((i + 1) * 2.5));
            const grid = Array(levels).fill(null).map((_, r) =>
                Array(segmentsPerLevel[r]).fill(null).map((_, c) => ({
                    r, c,
                    walls: { inward: true, outward: true, clockwise: true, counterClockwise: true },
                    visited: false
                }))
            );

            const stack = [];
            const startR = levels - 1;
            const startC = Math.floor(Math.random() * segmentsPerLevel[startR]);
            let current = grid[startR][startC];
            current.visited = true;

            do {
                const neighbors = [];
                const { r, c } = current;
                const segmentsInLevel = segmentsPerLevel[r];

                // Clockwise/Counter-clockwise neighbors
                if (segmentsInLevel > 1) {
                    const cw = grid[r][(c + 1) % segmentsInLevel];
                    const ccw = grid[r][(c - 1 + segmentsInLevel) % segmentsInLevel];
                    if (cw && !cw.visited) neighbors.push({ cell: cw, wall: 'clockwise' });
                    if (ccw && !ccw.visited) neighbors.push({ cell: ccw, wall: 'counterClockwise' });
                }

                // Outward neighbor
                if (r < levels - 1) {
                    const segmentsOut = segmentsPerLevel[r + 1];
                    const ratio = segmentsOut / segmentsInLevel;
                    const cOut = Math.floor(c * ratio);
                    for (let i = 0; i < Math.ceil(ratio); i++) {
                        const outNeighbor = grid[r + 1][(cOut + i) % segmentsOut];
                        if (outNeighbor && !outNeighbor.visited) neighbors.push({ cell: outNeighbor, wall: 'outward' });
                    }
                }
                
                // Inward neighbor
                if (r > 0) {
                    const segmentsIn = segmentsPerLevel[r-1];
                    const cIn = Math.floor(c * (segmentsIn / segmentsInLevel));
                    const inNeighbor = grid[r-1][cIn];
                    if (inNeighbor && !inNeighbor.visited) neighbors.push({ cell: inNeighbor, wall: 'inward' });
                }

                const unvisitedNeighbors = neighbors.filter(n => !n.cell.visited);

                if (unvisitedNeighbors.length > 0) {
                    stack.push(current);
                    const { cell: next, wall } = unvisitedNeighbors[Math.floor(Math.random() * unvisitedNeighbors.length)];
                    
                    switch(wall) {
                        case 'clockwise':
                            current.walls.clockwise = false;
                            next.walls.counterClockwise = false;
                            break;
                        case 'counterClockwise':
                            current.walls.counterClockwise = false;
                            next.walls.clockwise = false;
                            break;
                        case 'outward':
                            current.walls.outward = false;
                            next.walls.inward = false;
                            break;
                        case 'inward':
                            current.walls.inward = false;
                            next.walls.outward = false;
                            break;
                    }
                    current = next;
                    current.visited = true;
                } else if (stack.length > 0) {
                    current = stack.pop();
                } else {
                    break;
                }
            } while (true);
            
            grid[startR][startC].walls.outward = false; // Maze entrance
            return { grid, segmentsPerLevel };
        }

        function drawMaze() {
            if (!maze) return;
            const computedStyle = getComputedStyle(document.body);
            ctx.fillStyle = computedStyle.getPropertyValue('--maze-bg');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = computedStyle.getPropertyValue('--wall-color');
            ctx.lineWidth = 2;
            
            const { grid, segmentsPerLevel } = maze;

            grid.forEach((level, r) => {
                const currentRadius = (r + 1) * pathWidth;
                level.forEach((cell, c) => {
                    const anglePerSegment = 2 * Math.PI / segmentsPerLevel[r];
                    const startAngle = c * anglePerSegment;
                    const endAngle = (c + 1) * anglePerSegment;

                    if (cell.walls.clockwise && r > 0) {
                        ctx.beginPath();
                        ctx.moveTo(center.x + currentRadius * Math.cos(endAngle), center.y + currentRadius * Math.sin(endAngle));
                        ctx.lineTo(center.x + (currentRadius + pathWidth) * Math.cos(endAngle), center.y + (currentRadius + pathWidth) * Math.sin(endAngle));
                        ctx.stroke();
                    }
                    if (cell.walls.outward && r < grid.length - 1) {
                        ctx.beginPath();
                        ctx.arc(center.x, center.y, currentRadius + pathWidth, startAngle, endAngle);
                        ctx.stroke();
                    }
                });
            });
            
            // Draw outer wall
            ctx.beginPath();
            ctx.arc(center.x, center.y, (grid.length)*pathWidth, 0, 2 * Math.PI);
            ctx.stroke();

            drawGoal();
            drawPlayer();
        }

        function drawPlayer() {
            if (!playerPos || !playerImage.src) return;
            const { r, c } = playerPos;
            const segmentsInLevel = maze.segmentsPerLevel[r];
            const angle = ((c + 0.5) / segmentsInLevel) * 2 * Math.PI;
            const radius = (r + 0.5) * pathWidth;
            const playerSize = pathWidth * 0.8;
            const x = center.x + radius * Math.cos(angle);
            const y = center.y + radius * Math.sin(angle);
            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, playerSize / 2, 0, 2*Math.PI);
            ctx.clip();
            ctx.drawImage(playerImage, x - playerSize / 2, y - playerSize / 2, playerSize, playerSize);
            ctx.restore();
        }
        
        function drawGoal() {
            if (!goalImage.src) return;
            const goalSize = pathWidth * 1.5;
            ctx.drawImage(goalImage, center.x - goalSize/2, center.y - goalSize/2, goalSize, goalSize);
        }

        function createCharacterSelection() {
            const selectionContainer = document.getElementById('character-selection');
            selectionContainer.innerHTML = '';
            displayCharacters.forEach(character => {
                const img = document.createElement('img');
                img.src = character.image;
                img.alt = `Select ${character.name}`;
                img.classList.add('character-btn');
                if (selectedCharacter && character.name === selectedCharacter.name) {
                    img.classList.add('selected');
                }
                img.addEventListener('click', () => {
                    selectedCharacter = character;
                    playerImage.src = selectedCharacter.image;
                    document.querySelectorAll('.character-btn').forEach(btn => btn.classList.remove('selected'));
                    img.classList.add('selected');
                    drawMaze();
                });
                selectionContainer.appendChild(img);
            });
        }
        
        function initSizing() {
            const container = document.getElementById('game-container');
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;
            mazeRadius = size / 2;
            center = { x: size / 2, y: size / 2 };
            pathWidth = mazeRadius / (currentDifficulty + 1);
        }
        
        function startGame(difficulty, resetCharacters = true) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.control-button.active').forEach(btn => btn.classList.remove('active'));
            const diffName = difficulty === 6 ? 'easy' : difficulty === 9 ? 'medium' : 'hard';
            document.getElementById(`${diffName}-btn-dropdown`).classList.add('active');
            document.getElementById(`${diffName}-btn-side`).classList.add('active');

            if (resetCharacters) {
                const shuffled = shuffleArray([...allCharacters]);
                displayCharacters = shuffled.slice(0, 6);
                if (!selectedCharacter || !displayCharacters.find(c => c.name === selectedCharacter.name)) {
                    selectedCharacter = displayCharacters[0];
                }
                const availableGoalCharacters = displayCharacters.filter(c => c.name !== selectedCharacter.name);
                goalCharacter = availableGoalCharacters.length > 0 ? availableGoalCharacters[Math.floor(Math.random() * availableGoalCharacters.length)] : displayCharacters[1];
            }
            
            playerImage.src = selectedCharacter.image;
            goalImage.src = goalCharacter.image;
            
            createCharacterSelection();
            initSizing();

            maze = generateCircularMaze(currentDifficulty);
            const startCellIndex = maze.grid[currentDifficulty-1].findIndex(cell => !cell.walls.outward);
            playerPos = { r: currentDifficulty - 1, c: startCellIndex > -1 ? startCellIndex : 0 };

            goalImage.onload = () => {
                drawMaze();
            };
            playerImage.onload = () => {
                drawMaze();
            };
             if (playerImage.complete) playerImage.onload();
            if (goalImage.complete) goalImage.onload();
        }

        function showWinModal() {
            winMessage.textContent = `${selectedCharacter.name} found ${goalCharacter.name}!`;
            characterImagesContainer.innerHTML = '';
            displayCharacters.forEach(character => {
                const img = document.createElement('img');
                img.src = character.image;
                img.alt = character.name;
                characterImagesContainer.appendChild(img);
            });
            winModal.style.display = 'flex';
        }
        
        function movePlayer(dr, dc) {
            if (!maze) return;
            const {r, c} = playerPos;
            const cell = maze.grid[r][c];
            let moved = false;
            
            if (dr === -1 && !cell.walls.inward) { // Inward
                if (r > 0) {
                    const segmentsIn = maze.segmentsPerLevel[r-1];
                    const segmentsOut = maze.segmentsPerLevel[r];
                    playerPos.r--;
                    playerPos.c = Math.floor(c * (segmentsIn/segmentsOut));
                    moved = true;
                } else if (r === 0) {
                    playerPos.r = -1; // Reached the center
                    moved = true;
                }
            } else if (dr === 1 && !cell.walls.outward) { // Outward
                if (r < currentDifficulty - 1) {
                    const segmentsIn = maze.segmentsPerLevel[r];
                    const segmentsOut = maze.segmentsPerLevel[r+1];
                    playerPos.r++;
                    playerPos.c = Math.floor(c * (segmentsOut/segmentsIn));
                    moved = true;
                }
            } else if (dc === -1 && !cell.walls.counterClockwise) { // CCW
                playerPos.c = (c - 1 + maze.segmentsPerLevel[r]) % maze.segmentsPerLevel[r];
                moved = true;
            } else if (dc === 1 && !cell.walls.clockwise) { // CW
                playerPos.c = (c + 1) % maze.segmentsPerLevel[r];
                moved = true;
            }

            if (moved) {
                drawMaze();
                if (playerPos.r === -1) {
                     setTimeout(showWinModal, 200);
                }
            }
        }

        dropdownBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownContent.classList.toggle('show');
        });
        window.addEventListener('click', (event) => {
            if (!event.target.matches('#dropdown-btn') && dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
            }
        });
        function handleControlClick(callback) {
            callback();
            if (dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
            }
        }

        ['easy', 'medium', 'hard'].forEach((difficulty, i) => {
            const levels = [6, 9, 12][i];
            document.getElementById(`${difficulty}-btn-dropdown`).addEventListener('click', () => handleControlClick(() => startGame(levels)));
            document.getElementById(`${difficulty}-btn-side`).addEventListener('click', () => startGame(levels));
        });
        document.getElementById('reset-btn-dropdown').addEventListener('click', () => handleControlClick(() => startGame(currentDifficulty)));
        document.getElementById('reset-btn-side').addEventListener('click', () => startGame(currentDifficulty));
        document.getElementById('play-again-btn').addEventListener('click', () => { winModal.style.display = 'none'; startGame(currentDifficulty); });
        
        window.addEventListener('keydown', e => {
            e.preventDefault();
            switch(e.key) {
                case 'ArrowUp': movePlayer(-1, 0); break;
                case 'ArrowDown': movePlayer(1, 0); break;
                case 'ArrowLeft': movePlayer(0, -1); break;
                case 'ArrowRight': movePlayer(0, 1); break;
            }
        });
        
        let touchStart = null;
        canvas.addEventListener('touchstart', (e) => {
            touchStart = { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
        }, { passive: false });
        canvas.addEventListener('touchend', (e) => {
            if (!touchStart) return;
            const touchEnd = { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
            const dx = touchEnd.x - touchStart.x;
            const dy = touchEnd.y - touchStart.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                movePlayer(0, dx > 0 ? 1 : -1); // Horizontal swipe -> CW/CCW
            } else {
                movePlayer(dy > 0 ? 1 : -1, 0); // Vertical swipe -> Out/In
            }
            touchStart = null;
        }, { passive: false });
        canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });


        const resizeObserver = new ResizeObserver(() => {
            initSizing();
            drawMaze();
        });
        resizeObserver.observe(document.getElementById('game-container'));

        startGame(currentDifficulty);
    </script>
</body>
</html>
