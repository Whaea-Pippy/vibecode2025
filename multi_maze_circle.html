<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multi-Maze Adventure - Circle</title>
    <link rel="stylesheet" href="multi_maze_circle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="circle-maze-game" class="maze-game-container">
        <div id="circle-maze-layout">
            <div id="circle-character-selection"></div>
            <div class="maze-wrapper">
                <multi-maze-circle></multi-maze-circle>
            </div>
            <div id="circle-controls-panel">
                <h2 class="panel-heading">CONTROLS</h2>
                <div id="circle-layer-selection">
                    <button id="layers-3" class="control-button">3 LAYERS</button>
                    <button id="layers-4" class="control-button">4 Layers</button>
                    <button id="layers-5" class="control-button">5 Layers</button>
                    <button id="layers-6" class="control-button">6 Layers</button>
                </div>
                <a href="index.html" class="control-button back-button">Back to Arcade</a>
                <div id="win-message" class="hidden">
                    <div id="winner-display"></div>
                    <h3>Congratulations!</h3>
                    <p>You solved the maze!</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="multi_maze_circle_component.js"></script>
    <script type="module" src="multi_maze_circle.js"></script>
</body>
</html>
